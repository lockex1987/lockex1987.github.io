<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!--link rel="stylesheet" href="https://lockex1987.github.io/css/style.css" /-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Batch downloader</title>
</head>

<body>
    <article>
        <h2>Batch downloader</h2>

        <!-- Các nút điều khiển -->
        <div class="mt-3 d-md-flex">            
            <input id="fileToLoad"
                    type="file"
                    class="d-none"
                    multiple />

            <button id="chooseFileButton"
                    class="btn btn-primary">
				Choose file
			</button>

            <button id="startButton"
                    class="btn btn-success d-none">
				Start download
			</button>
		
            <button id="clearDownloads"
                    class="btn btn-danger ml-auto">
				Clear download
			</button>
        </div>

        <!-- Thống kê -->
        <div class="d-md-flex mt-3">
            <div class="">
                <span class="text-muted">
                    Downloading:
                </span>
                <span class="bg-secondary text-warning font-weight-bold px-3 py-1 rounded"
                        id="numDownloading"></span>
            </div>

            <div class="ml-3">
                <span class="text-muted">
                    Queued:
                </span>
                <span class="bg-secondary text-warning font-weight-bold px-3 py-1 rounded"
                        id="numQueued"></span>
            </div>

            <div class="ml-3">
                <span class="text-muted">
                    Finished:
                </span>
                <span class="bg-secondary text-warning font-weight-bold px-3 py-1 rounded"
                        id="numFinished"></span>
            </div>
        </div>
        
        <!-- Tiến độ -->
		<div class="progress mt-3">
            <div class="progress-bar progress-bar-striped"
                    style="width: 0%;"
                    id="progressBar"></div>
		</div>

        <!-- Danh sách lỗi -->
        <pre id="errors"
                class="mt-3 custom-scrollbar"></pre>
    </article>

    <script src="js/script.js"></script>
</body>

</html>
