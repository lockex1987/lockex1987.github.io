<!DOCTYPE html>
<html lang="vi">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatable demo</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Datatable demo: selectable</h2>
        <p>Thêm class <code>datatable-selectable</code>.</p>
        <p>Nên bỏ các class <code>table-striped</code> và <code>table-hover</code> để không xung đột màu nền.</p>

        <div id="app">
            <table ref="theTable"
                class="table table-bordered datatable-selectable">
                <thead>
                    <tr>
                        <th>
                            Stt
                        </th>
                        <th>
                            Quốc gia
                        </th>
                        <th>
                            Dân số
                        </th>
                        <th>
                            Ngày nào đó
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="(e, i) in items"
                        :class="e.isSelected ? 'selected-row' : ''"
                        @click="e.isSelected = !e.isSelected">
                        <td class="text-right">
                            {{i + 1}}
                        </td>
                        <td>
                            {{e.country}}
                        </td>
                        <td>
                            {{e.population}}
                        </td>
                        <td>
                            {{e.fake_date}}
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="mt-3">
                <button class="btn btn-primary"
                    @click="getSelectedRows()">
                    Get selected
                </button>
            </div>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <link rel="stylesheet" href="css/datatable.css">
    
    <script type="module" src="js/datatable-selectable.js"></script>
</body>
</html>
