<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider like Yahoo Weather App</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div class="slider-wrap">
        <div class="slider" id="slider">
            <div class="holder">
                <div class="slide-wrapper">
                    <div class="slide">
                        <img class="slide-image" src="http://farm8.staticflickr.com/7347/8731666710_34d07e709e_z.jpg" />
                    </div>
                    <span class="temp">74</span>
                </div>
                <div class="slide-wrapper">
                    <div class="slide">
                        <img class="slide-image" src="http://farm8.staticflickr.com/7384/8730654121_05bca33388_z.jpg" />
                    </div>
                    <span class="temp">64</span>
                </div>
                <div class="slide-wrapper">
                    <div class="slide">
                        <img class="slide-image" src="http://farm8.staticflickr.com/7382/8732044638_9337082fc6_z.jpg" />
                    </div>
                    <span class="temp">82</span>
                </div>
            </div>
        </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>
</html>
