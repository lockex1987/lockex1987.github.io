<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Repeat template</title>
    <style>
		.w3-red {
			color: #f44336;
		}
		.w3-blue {
			color: #2196f3;
		}
		.w3-teal {
			color: #009688;
		}
		.w3-yellow {
			color: #ffeb3b;
		}
		.w3-green {
			color: #4caf50;
		}
	</style>
  </head>
  <body>
    <h3>Repeat 1 (scalar)</h3>
    <ul id="id01">
      <li cttd-repeat="x in cars">{{x}}</li>
    </ul>
    <h3>Repeat 2 (object)</h3>
    <ul id="id02">
      <li cttd-repeat="x in contacts" class="{{x.colorClass}}"> <input {{x.checked}}=""
          type="checkbox"> {{#}} {{x.name}} - {{x.phone}}</li>
    </ul>
    <script src="js/repeat.js"></script>
    <script src="js/02.js">
		
	</script>
    
  </body>
</html>
