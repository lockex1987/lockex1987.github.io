<html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css-circular-prog-bar.css">
</head>

<body>
    <article>
        <h2>Circular progress bar</h2>

        <div class="progress-circle p10">
            <span>10%</span>
            <div class="left-half-clipper">
                <div class="first50-bar"></div>
                <div class="value-bar"></div>
            </div>
        </div>

        <div class="progress-circle p33">
            <span>33%</span>
            <div class="left-half-clipper">
                <div class="first50-bar"></div>
                <div class="value-bar"></div>
            </div>
        </div>
        <div class="progress-circle over50 p66">
            <span>66%</span>
            <div class="left-half-clipper">
                <div class="first50-bar"></div>
                <div class="value-bar"></div>
            </div>
        </div>
        <div class="progress-circle over50 p77">
            <span>77%</span>
            <div class="left-half-clipper">
                <div class="first50-bar"></div>
                <div class="value-bar"></div>
            </div>
        </div>
        <div class="progress-circle over50 p99">
            <span>99%</span>
            <div class="left-half-clipper">
                <div class="first50-bar"></div>
                <div class="value-bar"></div>
            </div>
        </div>
        <div class="progress-circle over50 p100">
            <span>100%</span>
            <div class="left-half-clipper">
                <div class="first50-bar"></div>
                <div class="value-bar"></div>
            </div>
        </div>
    </article>
    <script src="../../js/docs.js"></script>
</body>

</html>
