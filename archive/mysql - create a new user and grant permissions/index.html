      <h2>Tạo mới người dùng và gán quyền trong MySQL</h2>
      <p>Hãy bắt đầu bằng việc truy cập MySQL shell và tạo mới người dùng:</p>
      <pre>create user 'huyennv9'@'%' identified by 'abc123a@';</pre>
      <p>Gán quyền:</p>
      <pre>grant all privileges on sso.* to 'huyennv9'@'%';</pre>
      <p>Hiệu lực các quyền đã cấp:</p>
      <pre>flush privileges;</pre>
    </article>
