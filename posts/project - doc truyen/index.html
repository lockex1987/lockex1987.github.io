<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đọc truyện đêm khuya">
    <title>Đọc truyện đêm khuya</title>

    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/short.css">
</head>

<body>
    <div class="mobile-screen d-block d-md-none">
        <div class="container-fluid">
            <div class="position-fixed w-100 bg-white py-2 px-2 top-panel">
                <input class="form-control" id="filterInput" type="text" placeholder="Search..">
            </div>

            <ul class="list-unstyled mt-3" id="storyList"></ul>

            <div class="position-fixed w-100 bg-white py-2 pr-2 bottom-panel">
                <h5 id="currentTitle" class="text-success px-2"></h5>

                <div>
                    <audio id="myAudioMobile"></audio>
                </div>
            </div>
        </div>
    </div>

    <div class="desktop-screen d-none d-md-block">
        <article>
            <div id="mainFrame">
                <div id="listDiv"></div>

                <div id="mplayer">
                    <div id="titleDiv"></div>
                    
                    <img id="avatar" src="cttd.jpg">

                    <div>
                        <audio id="html5Player"></audio>
                    </div>

                    <div id="descriptionDiv"></div>
                </div>
            </div>
        </article>
    </div>

    <link rel="stylesheet" href="../project - media player/css/media-player.css">
    <script src="../project - media player/js/media-player-utils.js"></script>
    <script src="../project - media player/js/media-player.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jScrollPane/2.2.1/script/jquery.jscrollpane.min.js"></script>

    <script src="js/lazyload.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/short.js"></script>
    <script src="../../js/docs.js"></script>
</body>
</html>
