<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Font Awesome">
    <title>Font Awesome</title>

    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">

    <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>-->

    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->

    <!-- Donwnload và include -->
    <!--link rel="stylesheet" href="fontawesome/css/all.css">-->

    <!-- Lấy link file CSS từ trang chủ fontawesome.com -->
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.11.2/css/pro.min.css">
</head>

<body>
    <article>
        <h2>Font Awesome</h2>
        <p>Có license phức tạp.</p>
        <p><a href="https://fontawesome.com/" target="_blank">Trang chủ</a></p>
        <p><a href="https://fontawesome.com/icons?d=gallery" target="_blank">Tìm kiếm icon</a></p>
        <p><b>Demo</b></p>
        <p>
            Brand:
            <i class="fab fa-facebook-messenger "></i>
        </p>
        <p>
                Light:
                <i class="fal fa-user"></i>
                <i class="fal fa-users"></i>
        </p>
        
        <p>
            Default:
                <i class="fa fa-edit"></i>
        </p>
        
        <p>
                Solid:
                <i class="fas fa-user"></i>
                <i class="fas fa-users"></i>
                <i class="fas fa-edit"></i>
                <i class="fas fa-trash"></i>
                <i class="fas fa-trash-alt"></i>
                
        </p>
        <p>
                Regular:
                <i class="far fa-user"></i>
                <i class="far fa-users"></i>
                <i class="far fa-edit"></i>
                <i class="far fa-trash"></i>
                <i class="far fa-trash-alt"></i>
        </p>


    </article>
    <script src="../../js/docs.js"></script>
</body>

</html>
