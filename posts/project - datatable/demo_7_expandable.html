<body>
    <article>
        <h2>Datatable demo: expandable</h2>
        <p>Bảng có thêm class <code>table-expandable</code>. Nên bỏ class <code>table-striped</code>.</p>
        <p>Tạo mũi tên bằng một thẻ span với class là <code>table-expandable-arrow</code>.</p>
        
        <table id="myTable"
                class="table table-bordered table-hover table-expandable">
            <thead>
                <tr>
                    <th class="text-right">
                        Stt
                    </th>
                    <th data-sort-column="country">
                        Quốc gia
                    </th>
                    <th class="text-right" data-sort-column="population">
                        Dân số
                    </th>
                    <th></th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </article>

    <link rel="stylesheet" href="css/datatable.css">
    <script src="libs/libs.js"></script>
    <script src="src/datatable.js"></script>
    
    <script type="module" src="js/script_7_expandable.js"></script>
</body>
</html>
