<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Swipe</title>
    <link rel="stylesheet" href="css/swipe.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="swipe-container my-swipe">
        <div class="swipe-inner">
            <div class="swipe-item">

            </div>
            <div class="swipe-item">
                <img src="https://images.unsplash.com/photo-1510325805092-2951ab330b7d?ixlib=rb-0.3.5&amp;q=85&amp;fm=jpg&amp;crop=entropy&amp;cs=srgb&amp;ixid=eyJhcHBfaWQiOjE0NTg5fQ&amp;s=017cf46443f4821a375c20e8c68e37f0" />
            </div>
            <div class="swipe-item">
                <img src="https://images.unsplash.com/photo-1514848567240-a81cb051807a?ixlib=rb-0.3.5&amp;q=85&amp;fm=jpg&amp;crop=entropy&amp;cs=srgb&amp;ixid=eyJhcHBfaWQiOjE0NTg5fQ&amp;s=3a0e476ab712db0eb68ab121a21c54de" />
            </div>
            <div class="swipe-item">
                <img src="https://images.unsplash.com/photo-1465408522361-a6f502298219?ixlib=rb-0.3.5&amp;q=85&amp;fm=jpg&amp;crop=entropy&amp;cs=srgb&amp;ixid=eyJhcHBfaWQiOjE0NTg5fQ&amp;s=7a6bd1244c42d1dbd3984a4c13981666" />
            </div>
        </div>
    </div>

    <p>
        <button type="button" id="btnPrevious">
            Previous
        </button>

        <button type="button" id="btnNext">
            Next
        </button>

        <input type="number" value="2" id="itemInput"/>

        <button type="button" id="btnGo">
            Go
        </button>
    </p>

    <script src="js/swipe.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
