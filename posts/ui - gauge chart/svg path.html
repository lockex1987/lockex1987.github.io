<body>
    <article>
        <h2>SVG path</h2>

        <div class="mb-3">
            <svg height="300" width="300" class="border">
                <path d="M 100 100 L 200 200 H 10 V 40 H 70" fill="#59fa81" stroke="#d85b49" stroke-width="3" />
            </svg>
        </div>





        <div class="mb-3">
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" class="border">

                <path d="M10 10" />

                <!-- Points -->
                <circle cx="10" cy="10" r="2" fill="red" />

            </svg>
        </div>

        <div class="mb-3">
            <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" class="border">

                <!--path d="M 10 10 H 90 V 90 H 10 L 10 10"/-->
                <path d="M 10 10 H 90 V 90 H 10 Z"/>
                <!--path d="M 10 10 h 80 v 80 h -80 Z"/-->
              
                <!-- Points -->
                <circle cx="10" cy="10" r="2" fill="red"/>
                <circle cx="90" cy="90" r="2" fill="red"/>
                <circle cx="90" cy="10" r="2" fill="red"/>
                <circle cx="10" cy="90" r="2" fill="red"/>
              
              </svg>
        </div>
        <div class="mb-3">
            <svg width="320" height="320" xmlns="http://www.w3.org/2000/svg" class="border">
                <path d="M 10 315
                         L 110 215
                         A 30 50 0 0 1 162.55 162.45
                         L 172.55 152.45
                         A 30 50 -45 0 1 215.1 109.9
                         L 315 10"
                         stroke="black"
                         fill="green"
                         stroke-width="2"
                         fill-opacity="0.5"/>
              </svg>
        </div>

        <div class="mb-3"></div>
        <div class="mb-3"></div>
        <div class="mb-3"></div>
        <div class="mb-3"></div>
        <div class="mb-3"></div>
        <div class="mb-3"></div>
        <div class="mb-3"></div>
    </article>


    <script src="../../js/docs.js"></script>
</body>
