<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Đẩy dữ liệu bookmark từ máy công ty lên cloud để máy ở nhà cũng xem được">
    <title>Đồng bộ bookmark</title>
    <link rel="icon" href="images/icon-48.png">
    <link rel="stylesheet" href="https://lockex1987.github.io/css/style.css" />
</head>

<body>
    <article>
        <h2>Đồng bộ bookmark</h2>
        <div class="mb-3 out-of-box"
            id="buttons"
            style="display: none">
            <div class="d-flex flex-wrap w-100">
                <button class="btn mb-2 btn-primary"
                    id="dumpLocalBtn"
                    style="display: none">
                    Pull local
                </button>

                <button class="btn mb-2 btn-secondary ml-2"
                    id="dumpCloudBtn"
                    style="display: none">
                    Pull cloud
                </button>

                <button class="btn mb-2 btn-success ml-2"
                    id="pushCloudBtn">
                    <!-- Push local to cloud -->
                    Lưu ra file
                </button>

                <button class="btn mb-2 btn-warning ml-auto"
                    id="addBookmarkBtn">
                    Add bookmarks from cloud
                </button>
            </div>
        </div>

        <div id="sourceLabel"
            class="text-danger mb-3 d-none">From cloud</div>

        <ul data-toc="true"></ul>

        <div id="bookmarks"></div>
    </article>

    <script src="https://lockex1987.github.io/js/toc.js"></script>
    
    <link rel="stylesheet" href="https://lockex1987.github.io/posts/project - frontend frameworks and libraries/src/line-awesome/css/line-awesome.min.css"/>
    <link rel="preload" href="https://lockex1987.github.io/posts/project - frontend frameworks and libraries/src/line-awesome/fonts/la-solid-900.woff2"
        as="font" type="font/woff2" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://lockex1987.github.io/posts/project%20-%20noti/css/noti.css" />
    <script src="https://lockex1987.github.io/posts/project%20-%20noti/js/noti.js"></script>

    <script src="https://lockex1987.github.io/js/common.js"></script>

    <script src="js/script.js" type="module"></script>
</body>
</html>
