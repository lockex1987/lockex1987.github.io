<!DOCTYPE html>
<html lang="vi">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatable demo</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Datatable demo: ẩn hiện cột</h2>

        <div id="app">
            <table ref="theTable"
                class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                            Stt
                        </th>
                        <th v-show="checkColumn('country')">
                            Quốc gia
                        </th>
                        <th v-show="checkColumn('population')">
                            Dân số
                        </th>
                        <th v-show="checkColumn('fake_date')">
                            Ngày nào đó
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="(dataEle, i) in items">
                        <td>
                            {{i + 1}}
                        </td>
                        <td v-show="checkColumn('country')">
                            {{dataEle.country}}
                        </td>
                        <td v-show="checkColumn('population')">
                            {{dataEle.population}}
                        </td>
                        <td v-show="checkColumn('fake_date')">
                            {{dataEle.fake_date}}
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <span class="text-muted">
                    Hiển thị các cột:
                </span>

                <label v-for="col in columns"
                    class="ml-3">
                    <input type="checkbox"
                        v-model="col.isSelected"
                        @change="saveColumnList()">
                        {{col.name}}
                </label>
            </div>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    
    <script type="module" src="js/datatable-toggle-column.js"></script>
</body>
</html>
