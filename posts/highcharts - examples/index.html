<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="date" content="2021-01-06 09:32:00"/>
    <meta name="description" content="Demo dùng Highcharts để vẽ biểu đồ, wordcloud, bar race,...">
    
    <title>Các ví dụ Highcharts</title>

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>

<body>
    <article>
        <h2>Các ví dụ Highcharts</h2>

        <p>Tham khảo:</p>
		<p><a target="_blank" href="https://www.highcharts.com/docs/index">Highcharts docs</a></p>
	 <p><a target="_blank" href="https://www.highcharts.com/demo">Highcharts demo</a></p>
	  <p><a target="_blank" href="https://api.highcharts.com/highcharts/">Highcharts API</a></p>
	  <p><a target="_blank" href="https://api.highcharts.com/class-reference/">Highcharts class reference</a></p>

        <div id="app"
                v-cloak>
            <div class="mb-3">
                <input type="text"
                        class="form-control"
                        placeholder="Lọc theo tên..."
                        v-model.trim="searchText"/>
            </div>

            <div v-show="filteredDemos.length == 0"
                    class="text-danger">
                Không tìm thấy bản ghi
            </div>

            
                <div class="row">
                    <div v-for="demo in filteredDemos"
                            class="col-md-6 col-sm-12 mb-3">
                        <div class="border shadow-sm">
                            <a :href="demo.url"
                                    target="_blank">
                                <div style="height: 250px;"
                                        class="d-flex justify-content-center align-items-center">
                                    <img :src="demo.image"
                                            class="mh-100"/>
                                </div>
                                <div class="p-2 border-top">
                                    {{demo.title}}
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>

    <script type="module" src="js/script.js"></script>

    <script src="../../js/docs.js"></script>
</body>
</html>
