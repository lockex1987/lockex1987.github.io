<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Rotate X, Y, Z</title>
<style>
div {
    width: 300px;
    height: 100px;
    background-color: yellow;
    border: 1px solid black;
}

div#myDivX {
    transform: rotateX(150deg);
}
div#myDivY {
    transform: rotateY(150deg);
}
div#myDivZ {
    transform: rotateZ(90deg);
}
</style>
</head>
<body>

<div>
This a normal div element.
</div>

<div id="myDivX">
The rotateX() method.
</div>

<div>
This a normal div element.
</div>

<div id="myDivY">
The rotateY() method.
</div>

<div>
This a normal div element.
</div>

<div id="myDivZ">
The rotateZ() method.
</div>

</body>
</html>
