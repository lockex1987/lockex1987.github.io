<html class="h-100 overflow-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lịch của tôi</title>

    <link rel="icon" href="images/favicon.png">

    <link rel="stylesheet" href="../../css/bootstrap-extended.css">
    <link rel="stylesheet" href="css/calendar.css">

    <!-- Add manifest here (for Progressive Web App) -->
    <!--link rel="manifest" href="./manifest.json"-->

    <!-- Add to home screen for Safari on iOS (for Progressive Web App) -->
    <meta name="theme-color" content="#00bcd4" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#00bcd4">
    <meta name="apple-mobile-web-app-title" content="Lịch">

    <link rel="apple-touch-icon" href="images/icon-128.png">

<!-- Thêm overflow-hidden để disable pull-to-refresh -->
<body class="h-100 overflow-hidden">
    <div id="calendar"
        class="calendar">
        <!-- Lịch -->
        <div class="nat-carousel">
            <div class="nat-carousel-wrapper">
                <div class="nat-carousel-inner"
                    id="amlich">
                </div>
            </div>
        </div>

        <!-- Thông báo -->
        <div id="warning"
            class="text-center text-warning"></div>

        <!-- Vùng cài đặt PWA-->
        <!-- Tạm không sử dụng -->
        <div id="a2hsSection"
            style="display: none;">
            <div class="pwa-logo">
                <img src="images/pwa.png">
            </div>
            <div class="install-text">
                <div>
                    <span class="subtitle">Thêm vào</span>
                    <br>
                    <span class="title">MÀN HÌNH HOME</span>
                </div>
            </div>
        </div>

        <!-- Các nút điều kiển -->
        <div class="controller position-fixed w-100 mx-auto d-flex justify-content-center align-items-end p-2">
            <label class="custom-control custom-checkbox custom-control-lg custom-control-animated custom-control-highlighted custom-control-outlined mb-0">
                <input type="checkbox"
                    class="custom-control-input"
                    id="showLunarDate" />
                <span class="custom-control-label">
                    Hiện âm lịch
                </span>
            </label>

            <!--span id="onLineStatus"></span-->

            <!--button onclick="subscribeNotification()"
                class="btn btn-primary">
                Subscribe
            </button-->
        </div>
    </div>

    

    <link rel="stylesheet" href="../project - noti/css/noti.css">
    <script src="../project - noti/js/noti.js"></script>

    <link rel="stylesheet" href="../ui - carousel/css/nat-carousel.css">
    <script src="../ui - carousel/js/nat-carousel.js"></script>

    <link rel="stylesheet" href="../project - frontend frameworks and libraries/src/line-awesome/css/line-awesome.min.css">
    <link rel="preload"
        href="../project - frontend frameworks and libraries/src/line-awesome/fonts/la-solid-900.woff2"
        as="font"
        type="font/woff2"
        crossorigin="anonymous" />

    <script src="../../js/common.js"></script>
    <script src="js/data.js"></script>
    <script src="js/calendar-core.js"></script>
    <script src="js/calendar-gui.js"></script>
    <script src="js/calendar-init.js"></script>

    <script src="js/new_moon_days.js"></script>
    <script src="js/warning.js"></script>

    <!--script src="js/script.js"></script-->

</body>
