<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="loupe, magnifier, image zoom">
    <title>Kính lúp</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Kính lúp</h2>

        <h3>Cách 1</h3>

        <div class="position-relative mb-3">
            <div id="mylens"
                    class="position-absolute"
                    style="width: 40px; height: 40px; border: 1px solid #d4d4d4;"></div>
            <img id="myimage"
                    src="images/girl.jpg"
                    style="width: 300px; height: 240px;">
            <div id="myresult"
                    class="img-zoom-result"
                    style="width: 300px; height: 300px; border: 1px solid #d4d4d4"></div>
        </div>

        <h3>Cách 2</h3>

        <div class="position-relative mb-3">
            <img id="theImage"
                    src="images/girl.jpg"
                    style="filter: brightness(0.5);">
            <div id="theGlass"
                    class="position-absolute border rounded-circle img-magnifier-glass zindex-30 cursor-none"
                    style="width: 100px; height: 100px; top: 0; left: 0;"></div>
        </div>


        <h3>Tham khảo</h3>
        <p><a href="https://www.w3schools.com/howto/howto_js_image_zoom.asp" target="_blank">How TO - Image Zoom</a></p>
        <p><a href="https://www.w3schools.com/howto/howto_js_image_magnifier_glass.asp" target="_blank">How TO - Image Magnifier Glass</a></p>
        
    </article>

    <script src="js/script.js"></script>
    <script src="js/script2.js"></script>

    <script src="../../js/docs.js"></script>
</body>

</html>
