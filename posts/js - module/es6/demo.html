<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Demo ES6 module</title>

    <link rel="stylesheet" href="../../../css/style.css">
</head>
<body>
    <h2>Demo ES6 module</h2>
    <p>Phải chạy ở server, không chạy được ở file local (<code>file://</code>).</p>
    <p>Kiểu (thuộc tính <code>type</code>) của thẻ <code>script</code> phải là <code>module</code>.</p>
    <p>Ở môi trường Node (v14.14.0) phải có file <code>package.json</code>, có cấu hình <code>"type": "module"</code> thì mới chạy được.</p>
    <p><a href="https://nodejs.org/api/packages.html#packages_determining_module_system" target="_blank">Module: Packages</a></p>


    <script type="module" src="hello.js"></script>
    <script type="module" src="use_module_1.js"></script>
    <script type="module" src="use_module_2.js"></script>
    <script type="module" src="foobar_demo.js"></script>
</body>
</html>
