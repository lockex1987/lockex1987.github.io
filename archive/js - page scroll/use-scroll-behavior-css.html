<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS scroll-behavior</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Phải thiết lập cho thẻ html, không cho thẻ body */
        html {
            height: 100vh;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <div class="btns">
        <a href="#section-1">Section 1</a>
        <a href="#section-2">Section 2</a>
        <a href="#section-3">Section 3</a>
        <a href="#section-4">Section 4</a>
    </div>

    <div class="section" id="section-1">Section 1</div>
    <div class="section" id="section-2">Section 2</div>
    <div class="section" id="section-3">Section 3</div>
    <div class="section" id="section-4">Section 4</div>
</body>

</html>
