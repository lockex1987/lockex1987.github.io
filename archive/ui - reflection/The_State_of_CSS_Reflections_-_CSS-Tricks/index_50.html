<body translate="no">

  
<svg viewBox="-625 -625 1250 1250">
  <defs>
    <rect id="bar" y="-625" width="125" height="625"></rect>
  </defs>
  <linearGradient id="grad" x2="0%" y2="100%">
    <stop offset="0" stop-color="#fff" stop-opacity="0"></stop>
    <stop offset="1" stop-color="#fff" stop-opacity=".7"></stop>
  </linearGradient>
  <mask id="fader" maskContentUnits="objectBoundingBox">
    <rect width="1" height="1" fill="url(#grad)"></rect>
  </mask>
  <g id="loader">
    <use xlink:href="#bar" x="-625"></use>
    <use xlink:href="#bar" x="-500"></use>
    <use xlink:href="#bar" x="-375"></use>
    <use xlink:href="#bar" x="-250"></use>
    <use xlink:href="#bar" x="-125"></use>
    <use xlink:href="#bar" x="0"></use>
    <use xlink:href="#bar" x="125"></use>
    <use xlink:href="#bar" x="250"></use>
    <use xlink:href="#bar" x="375"></use>
    <use xlink:href="#bar" x="500"></use>
  </g>
  <use xlink:href="#loader" transform="scale(1 -1)" mask="url(#fader)"></use>
</svg>
