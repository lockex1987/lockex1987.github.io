<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summernote demo</title>

    <link rel="icon" href="../../images/favicon.png" />

    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /-->
    <link rel="stylesheet" href="../../css/bootstrap-extended.css" />

    <link rel="stylesheet" href="https://lockex1987.github.io/posts/project%20-%20frontend%20frameworks%20and%20libraries/src/line-awesome/css/line-awesome.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--
    
    Bootstrap 3:

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>

    Bootstrap 4:

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.min.js"></script>

    Không dùng Bootstrap:

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>

    -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/lang/summernote-vi-VN.min.js"></script>

    <style>
        /* Chỉnh style của editor */
        .note-editor {
            border-radius: 0;
        }

        .note-popover .popover-content,
        .card-header.note-toolbar {
            background: #FFF;
        }
    </style>
</head>

<body>
    <div class="container p-2">
        <h2>Summernote demo</h2>

        <div id="app">
            <html-editor v-model="content"
                ref="editor"></html-editor>

            <div class="mt-3">
                <button type="button"
                    class="btn btn-primary"
                    @click="getCode()">
                    Get by v-model
                </button>

                <button type="button"
                    class="btn btn-secondary"
                    @click="setCode()">
                    Set by v-model
                </button>
            </div>

            <div class="mt-3">
                <button type="button"
                    class="btn btn-success"
                    @click="getCodeByReference()">
                    Get by reference
                </button>

                <button type="button"
                    class="btn btn-danger"
                    @click="setCodeByReference()">
                    Set by reference
                </button>
            </div>

            {{content}}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <link rel="stylesheet" href="css/my-emoji.css" />

    <script src="js/script.js" type="module"></script>
</body>

</html>
