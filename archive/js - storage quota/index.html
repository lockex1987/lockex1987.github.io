<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="IndexedDB" />

  <title>Storage API</title>

  <link rel="icon" href="../../images/favicon.png" />
  <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
  <article>
    <h2>Storage API</h2>
    <p>
      <a href="https://web.dev/storage-for-the-web/" target="_blank">
        Storage for the web
      </a>
    </p>

    <h3>Storage &amp; Quota Test</h3>

    <div class="mb-3">
      <b>Quota:</b>
      <span id="quota"></span>
      <br>
      <b>Used:</b>
      <span id="used"></span>
      <br>
      <b>Remaining:</b>
      <span id="remaining"></span>
    </div>
    <div class="mb-3">
      <b>Persistent:</b>
      <code id="persistResult"></code>
    </div>
    <div class="mb-3">
      <b>Items Stored:</b><br>
      <code id="countTotal"></code> (total)
      <br>
      <code id="countIDB"></code> (IndexedDB)
      <br>
      <code id="countCache"></code> (Cache API)
      <br>
      <code id="countLocalStorage"></code> (LocalStorage)
      <br>
      <code id="countSessionStorage"></code> (SessionStorage)
    </div>

    <button id="buttAddIDB" type="button">
      Add 1MB to IndexedDB
    </button>

    <button id="buttFillIDB" type="button">
      Fill IndexedDB (<span id="fillIDBStatus">off</span>)
    </button>


    <br>

    <button id="buttAddCaches" type="button">
      Add 1MB to Cache Storage
    </button>

    <button id="buttFillCaches" type="button">
      Fill Cache Storage (<span id="fillCachesStatus">off</span>)
    </button>

    <br>

    <button id="buttAddLocal" type="button">
      Add 1MB to LocalStorage
    </button>

    <button id="buttAddSession" type="button">
      Add 1MB to SessionStorage
    </button>

    <br>

    <button id="buttPersist" type="button" disabled>
      Request Persistent Storage
    </button><br>


    <button id="buttClear" type="button">
      Clear all storage
    </button><br>
  </article>

  <script type="module">
    import { get, set, clear, keys } from 'https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval.mjs';
    window.idbKV = {
      get: get,
      set: set,
      clear: clear,
      keys: keys,
    };
  </script>
  <!-- import the webpage's javascript file -->
  <script src="js/script.js" defer></script>
  <script src="../../js/docs.js"></script>
</body>

</html>
