<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Reflection 01</title>
	<style>
			body {
							background-color: #eee;
							text-align: center;
							padding-top: 150px;
			}
			canvas {
				border:1px solid black;
			}
	</style>
</head>

<body>
	<script>
var width = 800;
var height =  400;

var canvas = document.createElement("canvas");
canvas.width = width;
canvas.height = height;

document.getElementsByTagName("body")[0].appendChild(canvas);

var img = new Image();
img.onload = function()  {
	var ctx = canvas.getContext("2d");

	// Original image
	ctx.drawImage(img, 0, 0, width, height / 2);

	// Reflection image
	ctx.translate(0, height);
	ctx.scale(1, -1);
	ctx.drawImage(img, 0, 0, width, height / 2);

	// add gradient
	var grad = ctx.createLinearGradient(0, 0, 0, height);
	grad.addColorStop(0.3, 'rgb(255, 255, 255)');
	grad.addColorStop(0.7, 'rgba(255, 255, 255, 0)');
	
	ctx.fillStyle = grad;
	ctx.translate(0, 0);
	ctx.rect(0, 0, width, height / 2);
	ctx.fill();
};

img.src = "matrix.jpg";
	</script>
</body>
</html>
