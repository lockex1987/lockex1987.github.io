<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wrapper component</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        
    </style>
</head>

<body>
    <h2>Wrapper component</h2>
    <p>In this example we are integrating a 3rd party jQuery plugin (select2) by wrapping it inside a custom component.</p>

    <div id="el"></div>

    <!-- using string template here to work around HTML <option> placement restriction -->
    <script type="text/x-template" id="demo-template">
        <div>
            <p>Selected: {{ selected }}</p>

            <select2 :options="options" v-model="selected">
                <option disabled value="0">Select one</option>
            </select2>
        </div>
    </script>

    <script type="text/x-template" id="select2-template">
        <select>
            <slot></slot>
        </select>
    </script>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script src="https://unpkg.com/jquery@3.1.1/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/select2@4.0.3/dist/css/select2.min.css">
    <script src="https://unpkg.com/select2@4.0.3/dist/js/select2.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
