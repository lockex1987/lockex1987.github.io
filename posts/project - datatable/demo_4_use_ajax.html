<!DOCTYPE html>
<html lang="vi">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Datatable demo">
    <title>Datatable demo</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Datatable demo: sử dụng AJAX</h2>
        <p>Trường hợp lấy dữ liệu AJAX từ server, có thể thêm các tiêu chí tìm kiếm.</p>
        <p>Cần một server PHP để chạy.</p>
        <p>Vẫn hiển thị phân trang là sao?</p>
        <div>
            <div class="d-flex mb-2">
                <input type="text"
                        class="form-control d-inline w-auto"
                        placeholder="Tìm kiếm AJAX"
                        autocomplete="off"
                        id="search">
        
                <button type="button"
                        class="ml-2 btn btn-primary"
                        id="searchBtn">
                    <span class="spinner-border spinner-border-sm"
                            style="display: none"></span>
                    Tìm kiếm
                </button>
            </div>

            <table id="myTable"
                    class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-right">
                            Stt
                        </th>
                        <th data-sort-column="country">
                            Quốc gia
                        </th>
                        <th class="text-right" data-sort-column="population">
                            Dân số
                        </th>
                        <th class="text-center" data-sort-column="fake_date">
                            Ngày nào đó
                        </th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>
    </article>

    <link rel="stylesheet" href="css/datatable.css">
    <script src="libs/libs.js"></script>
    <script src="src/datatable.js"></script>
    
    <script type="module" src="js/script_4_use_ajax.js"></script>
</body>
</html>
