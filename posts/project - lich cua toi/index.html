<!doctype html>
<html class="h-100 overflow-hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lunar calendar, progressive web app, pwa, lichcuatoi.github.io, offline, service worker, TODO: sử dụng nat-carousel">

    <title>Lịch của tôi</title>

    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="libs/libs.1590642245736.css">
    <link rel="stylesheet" href="css/calendar.css">

    <!-- Add manifest here (for Progressive Web App) -->
    <link rel="manifest" href="./manifest.json">

    <!-- Add to home screen for Safari on iOS (for Progressive Web App) -->
    <meta name="theme-color" content="#00bcd4" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#00bcd4">
    <meta name="apple-mobile-web-app-title" content="Lịch">

    <link rel="apple-touch-icon" href="images/icon-128.png">
    <link rel="apple-touch-icon" href="images/icon-144.png">
    <link rel="apple-touch-icon" href="images/icon-152.png">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <link rel="apple-touch-icon" href="images/icon-256.png">

    <!--meta name="msapplication-TileImage" content="images/icon-144.png">
    <meta name="msapplication-TileColor" content="#00bcd4"-->
</head>

<!-- Thêm overflow-hidden để disable pull-to-refresh -->
<body class="h-100 overflow-hidden">
    <div id="calendar"
        class="calendar">
        <div id="amlich"></div>

        <div id="warning"></div>

        <div id="a2hsSection"
            style="display: none;">
            <div class="pwa-logo">
                <img src="images/pwa.png">
            </div>
            <div class="install-text">
                <div>
                    <span class="subtitle">Thêm vào</span>
                    <br>
                    <span class="title">MÀN HÌNH HOME</span>
                </div>
            </div>
        </div>

        <div class="controller position-fixed w-100 mx-auto d-flex justify-content-between align-items-end p-2">
            <label class="custom-control custom-checkbox custom-control-lg custom-control-animated custom-control-highlighted custom-control-outlined mb-0">
                <input type="checkbox"
                    class="custom-control-input"
                    id="showLunarDate" />
                <span class="custom-control-label">
                    Hiện âm lịch
                </span>
            </label>

            <span id="onLineStatus"></span>

            <button onclick="subscribeNotification()"
                class="btn btn-primary">
                Subscribe
            </button>
        </div>
    </div>

    <script src="libs/libs.1590642245736.js"></script>

    <link rel="preload" href="fonts/la-solid-900.woff2" as="font" type="font/woff2" crossorigin="anonymous" />

    <script src="js/calendar.js"></script>
    <script src="js/new_moon_days.js"></script>
    <script src="js/warning.js"></script>
    <script src="js/script.js"></script>
    <script src="js/a2hs.js"></script>
</body>

</html>
