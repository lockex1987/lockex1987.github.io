<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Semi Circle Donut Charts</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="semi-donut margin" style="--percentage : 80; --fill: #FF3D00 ;">
        HTML5
    </div>

    <div class="semi-donut-model-2 margin" style="--percentage : 90; --fill: #039BE5 ;">
        CSS3
    </div>

    <div class="multi-graph margin">
        JavaScript
        <div class="graph" data-name="jQuery" style="--percentage : 80; --fill: #0669AD ;"></div>
        <div class="graph" data-name="Angular" style="--percentage : 60; --fill: #E62A39 ;"></div>
        <div class="graph" data-name="React" style="--percentage : 30; --fill: #FEDA3E ;"></div>
    </div>
</body>

</html>
