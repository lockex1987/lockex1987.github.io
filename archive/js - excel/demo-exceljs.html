<!DOCTYPE html>
<html>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Export và import file Excel với ExcelJS">
    <title>Export và import file Excel với ExcelJS</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Export và import file Excel với ExcelJS</h2>

        <h3>Demo export</h3>
        <div class="mb-5">
            <button id="buttonExport" class="btn btn-primary">
                Export Excel
            </button>
        </div>

        <h3>Demo import</h3>
        <div class="mb-2">
            <input id="inputExcel" type="file">
        </div>
        <pre id="importResult"></pre>
    </article>


    <script src="https://cdn.jsdelivr.net/npm/exceljs@3.4.0/dist/exceljs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>

    <script src="js/demo-exceljs.js"></script>
    <script src="../../js/docs.js"></script>
</body>

</html>
