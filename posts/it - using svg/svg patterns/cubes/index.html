<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CodePen - SVG Pattern: Cubes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <svg width="100%"
        height="100%">

        <!-- Define the pattern -->
        <pattern id="pattern-cubes"
            x="0"
            y="126"
            patternUnits="userSpaceOnUse"
            width="126"
            height="200"
            viewBox="0 0 10 16">

            <!-- Cube code courtest of SVGeneration: http://www.svgeneration.com/recipes/3D-Cubes/ -->
            <g id="cube">
                <!-- We'll apply the `fill` in the CSS for flexibility -->
                <path class="left-shade"
                    d="M0 0l5 3v5l-5 -3z" />
                <path class="right-shade"
                    d="M10 0l-5 3v5l5 -3" />
            </g>

            <!-- Apply the cube shapes -->
            <use x="5"
                y="8"
                xlink:href="#cube" />
            <use x="-5"
                y="8"
                xlink:href="#cube" />

        </pattern>

        <!-- The canvas for our pattern -->
        <rect x="0"
            y="0"
            width="100%"
            height="100%"
            fill="url(#pattern-cubes)" />

    </svg>
</body>

</html>
