<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!--link rel="stylesheet" href="https://lockex1987.github.io/css/style.css" /-->
    <link rel="stylesheet" href="css/style.css"/>
    <title>Cloud downloader</title>
</head>

<body>
    <article>
        <h2>Cloud downloader</h2>

        <div class="mb-3">
            <textarea id="linksInput"
                    class="form-control"
                    placeholder="Nhập link ở đây"
                    style="min-height: 100px;"></textarea>
        </div>

        <div class="mb-3"
                id="linksDiv"></div>

        <div class="d-flex">
            <button id="startButton"
                    class="btn btn-primary">
                Start download
            </button>

            <button id="addButton"
                    class="btn btn-success ml-2">
                Thêm vào danh sách
            </button>

            <button id="clearDownload"
                    class="btn btn-danger ml-auto">
                Clear download
            </button>
        </div>
    </article>

    <script src="js/popup.js"></script>
</body>
</html>
