<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Get started</title>

    <link rel="icon" href="../../../images/favicon.png">
    <link rel="stylesheet" href="../../../css/style.css">
</head>

<body>
    <article>
        <div id="container"
            style="height: 300px;"
            class="mb-3"></div>

        <p>Không nên khởi tạo lại chart mà hãy update bằng các hàm chart.update(), chart.series[0].update, chart.addSeries(), chart.setTitle(),...</p>
    </article>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script>
        const series = [
            {
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            },
            {
                name: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            },
            {
                name: 'Berlin',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }
        ];

        const options = {
            chart: {
                type: 'line' // line, bar
            },
            title: {
                text: 'Monthly Average Temperature'
            },
            subtitle: {
                text: 'Source: WorldClimate.com'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '°C'
            },
            series: series
        };


        // Highcharts.chart('container', options);
        // new Highcharts.Chart('container', options);
        // $('#container').highcharts(options);
        // Highcharts.chart(document.querySelector('#container'), options);

        options.chart.renderTo = 'container'; const chart = Highcharts.chart(options);

        // Tham chiếu đến đối tượng đồ thị
        setTimeout(() => {
            chart.setTitle({
                text: 'Title changed'
            });
        }, 1000 * 5);

        setTimeout(() => {
            const newData = {
                name: 'London',
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            };

            chart.addSeries(newData);
        }, 1000 * 3);
    </script>
</body>
</html>
