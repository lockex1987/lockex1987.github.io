<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="audio"/>
    
    <title>Sherlock Holmes collection</title>
    
    <link rel="icon" href="../../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <article>
        <div id="app">
            <div>
                <div v-show="showList">
                    <h2>The Adventures of Sherlock Holmes</h2>
                    <div class="text-center mb-3">
                        <img src="images/cover.jpg">
                    </div>
            
                    <ul>
                        <li v-for="s in stories"
                                :key="s.title">
                            <a href=""
                                    @click.prevent="handleClickStoryLink(s)">{{ s.title }}</a>
                        </li>
                    </ul>
                </div>
            
                <div v-show="!showList">
                    <div>
                        <audio id="audioPlayer"
                                controls
                                :src="audioLink"></audio>
                    </div>
            
                    <div v-html="currentStory"
                            class="content"></div>
            
                    <div class="text-center"
                            style="margin-bottom: 30px;">
                        <button class="btn btn-success"
                                @click="returnListView">
                            Quay láº¡i
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/fontawesome.css" />

    <link rel="stylesheet" href="../project - media player/css/media-player.css" />
    <script src="../project - media player/js/media-player-utils.js"></script>
    <script src="../project - media player/js/media-player.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script type="module" src="js/index.js"></script>

    <script src="../../js/docs.js"></script>
</body>
</html>
