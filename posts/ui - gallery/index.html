<!DOCTYPE html>
<html lang="vi">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="image gallery, wedding photos of Huyên and Dương;
		lazy load, prefetch;
		fancybox, lighbox;
		effects: shine glossy scale grow holo sparkles, mix-blend-mode">
	<title>Ảnh cưới của vợ chồng tôi</title>

	<link rel="icon" href="../../images/favicon.png" />
	<link rel="stylesheet" href="../../css/style.css" />
	<link rel="stylesheet" href="css/gallery.css" />
</head>

<body>
	<article>
		<h2>Ảnh cưới của vợ chồng tôi</h2>

		<p><a href="https://sachinchoolur.github.io/lightGallery/" target="_blank">Light Gallery</a></p>
        <p><a href="https://fancyapps.com/fancybox/3/" target="_blank">Fancy Box</a></p>

		<div id="app"
			v-cloak
			class="gallery">
			<div v-for="(url, idx) in images"
				class="gallery__item mb-4"
				:class="'gallery__item--' + effectClasses[idx % effectClasses.length]">
				<a :href="url"
					data-fancybox="gallery">
					<img :data-src="url" />
				</a>
			</div>
		</div>
	</article>

	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>

	<script src="js/lazyload.js"></script>
	<script src="js/gallery.js" type="module"></script>

	<script src="../../js/docs.js"></script>
</body>
</html>
