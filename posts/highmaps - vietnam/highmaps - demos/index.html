<body>
    <article>
        <div class="container"
            v-cloak>
            <p>https://www.highcharts.com/maps/demo</p>

            <div class="card-columns">
                <div class="card"
                    v-for="link in links">
                    <img class="card-img-top"
                        :src="link.image">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{ link.title }}
                        </h5>
                        <a class="card-link"
                            :href="link.link">View</a>
                    </div>
                </div>
            </div>
        </div>
    </article>
