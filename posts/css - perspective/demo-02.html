<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>CSS3 Perspective Demo 2</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/demo.css">
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="container">
        <h1 class="title">Square Rotated About y-Axis On Hover</h1>

        <div class="row clearfix">
          <div class="item">
            <h2 class="item__title">No Perspective</h2>
            <div class="perspective-container perspective--none">
              <span class="surface-2">square</span>
            </div>
          </div>
          <div class="item">
            <h2 class="item__title">400px perspective, default origin</h2>
            <div class="perspective-container perspective--400">
              <span class="surface-2">square</span>
            </div>
          </div>
          <div class="item">
            <h2 class="item__title">400px perspective, [0 0] origin</h2>
            <div class="perspective-container perspective--400 perspective-origin--00">
              <span class="surface-2">square</span>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>
</body>

</html>
