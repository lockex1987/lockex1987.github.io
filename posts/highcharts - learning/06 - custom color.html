<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>06 - Đổi màu từng điểm</title>
</head>

<body>
	<div id="container"
		style="height: 400px;"></div>

	<script src="https://code.highcharts.com/highcharts.js"></script>	

	<script>
		Highcharts.chart('container', {
			chart: {
				type: 'column'
			},
			xAxis: {
				categories: ['Green', 'Pink']
			},
			series: [
				{
					data: [
						{ name: 'Point 1', color: '#00FF00', y: 1 },
						{ name: 'Point 2', color: '#FF00FF', y: 5 }
					]
				}
			]
		});
	</script>
</body>
</html>
