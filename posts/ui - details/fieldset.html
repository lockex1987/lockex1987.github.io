<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="fieldset, legend">
    <title>Fieldset và legend</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/fieldset.css">
</head>

<body>
    <article>
        <h2>Fieldset và legend</h2>
        <p>Không nên sử dụng kiểu fieldset thuần.</p>

        <fieldset>
            <legend>Title</legend>
            <p>Blah blah blah...</p>
        </fieldset>

        <br />
        <div class="fieldset">
            <div class="legend legend-text">Title</div>
            <p>Blah blah blah...</p>
        </div>

        <div class="fieldset">
            <div class="legend legend-image legend-image-1">Title</div>
            <p>Blah blah blah...</p>
        </div>

        <div class="fieldset">
            <div class="legend legend-image legend-image-2">Title</div>
            <p>Blah blah blah...</p>
        </div>

        <div class="fieldset">
            <div class="legend legend-image legend-image-3">Title</div>
            <p>Blah blah blah...</p>
        </div>

        <div class="fieldset">
            <div class="legend legend-image legend-image-4">Title</div>
            <p>Blah blah blah...</p>
        </div>

        <div class="fieldset">
            <div class="legend legend-image legend-image-5">Title</div>
            <p>Blah blah blah...</p>
        </div>

        <div class="fieldset">
            <div class="legend legend-image legend-image-6">Title</div>
            <p>Blah blah blah...</p>
        </div>
    </article>
</body>

</html>
