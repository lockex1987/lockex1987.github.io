<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>10 - Dash style</title>
</head>

<body>
	<div id="container"
		style="height: 400px;"></div>

	<script src="https://code.highcharts.com/highcharts.js"></script>

	<script>
	Highcharts.chart('container', {
		chart: {
			type: 'spline'
		},
		legend: {
			symbolWidth: 80
		},
		plotOptions: {
			series: {
				color: '#F00'
			}
		},
		series: [
			{
				data: [1, 3, 2, 4, 5, 4, 6, 2, 3, 5, 6],
				dashStyle: 'longdash'
			},
			{
				data: [2, 4, 1, 3, 4, 2, 9, 1, 2, 3, 4, 5],
				dashStyle: 'shortdot'
			}
		]
	});
	</script>
</body>
</html>
