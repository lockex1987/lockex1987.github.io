<!DOCTYPE html>
<html lang="vi">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Outline">
    <title>Outline</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/outline.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css" />
</head>

<body class="no-float-button">
    <div class="d-flex vh-100" id="app">
        <div class="sidebar bg-light h-100 border-right">
            <div class="mb-3 border-bottom text-success px-2 pb-2 pt-4">
                Lập trình với Deno
            </div>

            <div class="px-2 pb-2">
                <ul class="list-unstyled">
                    <li v-for="(e, idx) in items">
                        <a href="javascript:;"
                                :class="{ 'font-weight-500': idx == currentItemIndex }"
                                @click="gotoItem(idx)">
                            {{e.title}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <a href="javascript:;"
                class="d-flex justify-content-center align-items-center font-size-2.5 text-decoration-none text-muted navigation-button"
                :class="[currentItemIndex > 0 ? 'visible' : 'invisible']"
                @click="gotoPreviousItem()">
            <i class="la la-angle-left"></i>
        </a>

        <div class="flex-1">
            <div v-show="!frameLoaded" class="text-center pt-5">
                <i class="spinner-border text-primary"></i>
            </div>

            <iframe :src="currentItemObject.path"
                    ref="contentFrame"
                    v-show="frameLoaded"
                    class="content-frame w-100 border-0 h-100"></iframe>
        </div>

        <a href="javascript:;"
                class="d-flex justify-content-center align-items-center font-size-2.5 text-decoration-none text-muted navigation-button"
                :class="[currentItemIndex < items.length - 1 ? 'visible' : 'invisible']"
                @click="gotoNextItem()">
            <i class="la la-angle-right"></i>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
