<!DOCTYPE html>
<html lang="vi">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="date" content="2020-02-24 22:05:00">
  <meta name="description" content="save, download, load">
  <title>Save and load text file by JS</title>
  <link rel="icon" href="../../images/favicon.png">
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <article>
    <h2>Save and load text file by JS</h2>

    <h3>Save text</h3>

    <div class="out-of-box">
      <div class="container-fluid">
        <div class="form-group row">
          <div class="col-md-12">
            <textarea id="inputTextToSave" class="form-control" placeholder="Text to save..."
              style="height: 200px;"></textarea>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-8">
            <input id="inputFileNameToSaveAs" class="form-control" placeholder="Filename to save as..." />
          </div>
          <div class="col-md-4">
            <button onclick="testSaveTextAsFile()" class="btn btn-primary">
              Save text to file</button>
          </div>
        </div>
      </div>
    </div>

    <h3>Load file</h3>
    <div class="out-of-box">
      <div class="container-fluid">
        <div class="form-group row">
          <div class="col-md-8">
            <input id="fileToLoad" type="file">
          </div>
          <div class="col-md-4">
            <button onclick="testLoadFileAsText()" class="btn btn-secondary">
              Load selected file</button>
          </div>
        </div>

        <pre id="loadResult"></pre>
      </div>
    </div>
  </article>

  <script src="../../js/common.js"></script>
  <script src="js/load-file-as-text.js"></script>

  <script src="js/script.js"></script>
  <script src="../../js/docs.js"></script>
</body>

</html>
