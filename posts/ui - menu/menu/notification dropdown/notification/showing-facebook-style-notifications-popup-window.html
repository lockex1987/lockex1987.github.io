<!DOCTYPE html>
<html>

<head>
    <title>A Demo showing Facebook Style Notifications Popup Window using jQuery and CSS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <link rel="stylesheet" href="showing-facebook-style-notifications-popup-window.css"/>
</head>

<body style="margin:0;padding:0;background:#FFF;">
    <div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Find Friends</a></li>
            <li id="noti_Container">
                <div id="noti_Counter"></div>
                <div id="noti_Button"></div>
                <div id="notifications">
                    <h3>Notifications</h3>
                    <div style="height:300px;"></div>
                    <div class="seeAll"><a href="#">See All</a></div>
                </div>
            </li>
            <li><a href="#">Messages</a></li>
        </ul>
    </div>
    <div id="content" style="width:auto;text-align:center;">

    </div>
</body>
<script>
    $(document).ready(function () {
        $('#noti_Counter')
            .css({ opacity: 0 })
            .text('7')
            .css({ top: '-10px' })
            .animate({ top: '-2px', opacity: 1 }, 500);
        
        $('#noti_Button').click(function () {
            $('#notifications').fadeToggle('fast', 'linear', function () {
                if ($('#notifications').is(':hidden')) {
                    $('#noti_Button').css('background-color', '#2E467C');
                } else
                    $('#noti_Button').css('background-color', '#FFF');
            });
            
            $('#noti_Counter').fadeOut('slow');
            return false;
        });
        
        $(document).click(function () {
            $('#notifications').hide();
            if ($('#noti_Counter').is(':hidden')) {
                $('#noti_Button').css('background-color', '#2E467C');
            }
        });

        $('#notifications').click(function () {
            return false;
        });
    });
</script>

</html>
