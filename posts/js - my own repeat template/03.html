<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>Contact list</title>
  </head>
  <body>
    <h3>Contact list</h3>
    <table id="listDiv">
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Phone number</th>
			</tr>
			
      <tr cttd-repeat="x in contacts">
				<td>{{#}}</td>
				<td>{{x.name}}</td>
				<td>{{x.phone}}</td>
			</tr>
			
    </table>
    <script src="js/repeat.js"></script>
    <script src="js/03.js">
    
	</script>
  </body>
</html>
