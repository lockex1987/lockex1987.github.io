<!DOCTYPE html>
<html lang="vi">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Datatable demo">
    <title>Datatable demo</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Datatable demo: sử dụng với Vue</h2>
        <p>Có cả footer summary nữa.</p>

        <div id="vueDemo"
                v-cloak>
            <table ref="myTable"
                    class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-right">
                            Stt
                        </th>
                        <th data-sort-column="country">
                            Quốc gia
                        </th>
                        <th class="text-right" data-sort-column="population">
                            Dân số
                        </th>
                        <th class="text-center" data-sort-column="fake_date">
                            Ngày nào đó
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="dataEle in items"
                            :class="{ 'bg-danger': dataEle.checked }">
                        <td class="text-right">
                            {{dataEle.stt}}
                        </td>
                        <td>
                            {{dataEle.country}}
                        </td>
                        <td class="text-right">
                            {{formatThousandsVue(dataEle.population)}}
                        </td>
                        <td class="text-center">
                            {{normalizeDateVue(dataEle.fake_date)}}
                        </td>
                    </tr>
                </tbody>

                <tfood>
                    <tr>
                        <td colspan="2"
                                class="font-weight-bold">
                            Tổng hợp
                        </td>
                        <td class="text-right font-weight-bold">
                            {{summary.totalPopulation ? formatThousandsVue(summary.totalPopulation) : ''}}
                        </td>
                        <td>

                        </td>
                    </tr>
                </tfood>
            </table>
        </div>
    </article>

    <link rel="stylesheet" href="css/datatable.css">
    <script src="libs/libs.js"></script>
    <script src="src/datatable.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    
    <script type="module" src="js/script_5_vue.js"></script>
</body>
</html>
