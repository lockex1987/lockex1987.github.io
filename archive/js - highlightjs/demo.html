<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Highlight syntax of source code" />

    <title>Highlight Syntax</title>

    <link rel="icon" href="../../images/favicon.png" />
    <link rel="stylesheet" href="../../css/style.css" />

    <style>
        pre > code.hljs {
          background: #fafafa;
        }
      </style>
</head>

<body>
    <article>
        <h2>Highlight Syntax</h2>
        <div class="form-group">
            <label>
                Code
            </label>
            <textarea id="code" class="form-control" style="min-height: 500px;"></textarea>
        </div>
        
        <div class="form-group">
            <label>
                Language
            </label>
            <select id="lang" class="custom-select">
                <option value="html">HTML</option>
                <option value="php">PHP</option>
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="less">LESS</option>
                <option value="scss">SCSS</option>
                <option value="java">Java</option>
                <option value="sql">SQL</option>
                <option value="json">JSON</option>
            </select>
        </div>

        <div class="mb-3">
            <button id="highlight" class="btn btn-primary">
                Highlight
            </button>
            <button id="copy" class="btn btn-secondary ml-2">
                Copy output
            </button>
        </div>
        

        <div class="mb-3">Output</div>
        <pre><code id="output"></code></pre>
    </article>

    <link rel="stylesheet" href="https://lockex1987.github.io/posts/project%20-%20noti/css/noti.css" />
    <script src="https://lockex1987.github.io/posts/project%20-%20noti/js/noti.js"></script>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/css/line-awesome.min.css" />
    <link rel="preload"
        href="https://cdn.jsdelivr.net/npm/line-awesome@1.3.0/dist/line-awesome/fonts/la-solid-900.woff2" as="font"
        type="font/woff2" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="lib/highlight/css/solarized-dark.css" />
    <script src="lib/highlight/js/highlight.pack.js"></script>

    <script src="js/script.js"></script>

    <script src="../../js/docs.js"></script>
</body>

</html>
