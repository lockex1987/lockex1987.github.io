<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type"
        content="text/html; charset=utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Highcharts example - Chart update</title>

    <link rel="icon"
        href="../../../../images/favicon.png" />
    <link rel="stylesheet"
        href="../../../../css/style.css" />
</head>

<body>
    <article>
        <div id="container"
            class="mb-3"></div>

        <div class="mb-3 d-flex">
            <button id="plain" class="btn btn-primary">Plain</button>
            <button id="inverted" class="btn btn-secondary ml-2">Inverted</button>
            <button id="polar" class="btn btn-success ml-2">Polar</button>
            <button id="updateData" class="btn btn-danger ml-auto">Update data</button>
        </div>

        <p>Cần gán cho một biến chart.</p>
        <p>Sử dụng chart.update() hoặc chart.series[0].update().</p>
    </article>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
