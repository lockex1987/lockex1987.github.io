<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="btns">
        <button>Section 1</button>
        <button>Section 2</button>
        <button>Section 3</button>
        <button>Section 4</button>
    </div>

    <div class="section">Section 1</div>
    <div class="section">Section 2</div>
    <div class="section">Section 3</div>
    <div class="section">Section 4</div>

    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script>
        $('.btns button').eq(0).click(function () {
            $('html, body').animate({
                scrollTop: $('.section').eq(0).offset().top
            }, 300);
        });

        $('.btns button').eq(1).click(function () {
            $('html, body').animate({
                scrollTop: $('.section').eq(1).offset().top
            }, 300);
        });

        $('.btns button').eq(2).click(function () {
            $('html, body').animate({
                scrollTop: $('.section').eq(2).offset().top
            }, 300);
        });

        $('.btns button').eq(3).click(function () {
            $('html, body').animate({
                scrollTop: $('.section').eq(3).offset().top
            }, 300);
        });
    </script>
</body>

</html>
