<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Highcharts Click event">
    <title>Highcharts Click event</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
		<p>plotOptions.series.point.events</p>
		<p>https://api.highcharts.com/highcharts/plotOptions.series.point.events.click</p>
		<p></p>
        <div id="container" style="height: 400px"></div>
		<pre class="mt-2=3" id="logContainer">Log</pre>        
    </article>
	
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script>
		Highcharts.chart('container', {
			xAxis: {
				categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
			},
			plotOptions: {
				series: {
					cursor: 'pointer',
					point: {
						events: {
							// Không được dùng arrow function
							click: function () {
								let pointObj = this;
								let message = 'Category: ' + pointObj.category + '\n'
										+ 'value: ' + pointObj.y + '\n'
										+ 'serie: ' + pointObj.series.name;
								document.querySelector('#logContainer').innerHTML = message;
							}
						}
					}
				}
			},
			series: [
				{
					name: 'Số tiền',
					data: [29.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4]
				}
			]
		});    
	</script>
    <script src="../../js/docs.js"></script>
</body>

</html>
