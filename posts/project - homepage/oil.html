<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Motorbike oil" />

    <title>Lịch thay dầu</title>

    <link rel="icon" href="../../images/favicon.png" />
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /-->
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="css/oil.css"/>
</head>

<body>
    <section id="sumarySection">
        <div id="oilWarning"></div>

        <div>
            <a href="#" target="_blank" id="listLink">
                Lịch sử bảo dưỡng xe
            </a>
        </div>
    </section>

    <section id="listSection" style="display: none">
        <table class="table table-striped table-condensed table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th class="text-right">Km</th>
                    <th class="text-right">Date diff</th>
                    <th class="text-right">Km diff</th>
                    <th class="hidden-xs">Note</th>
                </tr>
            </thead>

            <tbody id="oilTableBody"></tbody>
        </table>
    </section>
    

    <!-- Modal -->
    <div class="modal fade" id="oilModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Lịch sử bảo dưỡng xe</h4>
                </div>

                <div class="modal-body">
                    
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/datetime.js"></script>
    <script src="js/oil.js"></script>
</body>
</html>
