<!DOCTYPE html>
<html lang="vi">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatable demo</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Datatable demo: ẩn hiện cột</h2>
        <p>Truyền thuộc tính <code>columnListNamespace</code>.</p>

        <div id="app">
            <table ref="theTable"
                class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th class="text-right">
                            Stt
                        </th>
                        <th data-sort-column="country">
                            Quốc gia
                        </th>
                        <th class="text-right" data-sort-column="population">
                            Dân số
                        </th>
                        <th class="text-center" data-sort-column="fake_date">
                            Ngày nào đó
                        </th>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="(dataEle, i) in items">
                        <td class="text-right">
                            {{i + 1}}
                        </td>
                        <td>
                            {{dataEle.country}}
                        </td>
                        <td class="text-right">
                            {{dataEle.population}}
                        </td>
                        <td class="text-center">
                            {{dataEle.fake_date}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    
    <script type="module" src="js/datatable-toggle-column.js"></script>
</body>
</html>
