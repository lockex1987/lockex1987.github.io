<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="progress circles">
    <title>Step connector</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/progress-circles.css">
    <link rel="stylesheet" href="css/connector.css" />
</head>

<body>
    <article>
        <h2>Step connector</h2>

        <div class="progress-circles d-flex mb-3">
            <div class="step step-done">Step #1</div>
            <div class="step step-done">Step #2</div>
            <div class="step step-current">Step #3</div>
            <div class="step">Step #4</div>
            <div class="step">Step #5</div>
        </div>

        <div class="container-fluid">
            <div class="text-center mb-3">
                Chỉ mất 5 phút để kích hoạt
            </div>

            <div class="row steps">
                <img src="images/connector.png" class="connector connector-1-3 d-none d-sm-block" />
                <img src="images/connector.png" class="connector connector-2-3 d-none d-sm-block" />

                <div class="step col-sm-4">
                    <div class="text-center mb-3">
                        <img src="images/step-xacnhanthongtin.png">
                    </div>
                    <div class="text-center text-success">Xác nhận thông tin</div>
                    
                </div>

                <div class="step col-sm-4">
                    <div class="text-center mb-3">
                        <img src="images/step-thietlaptaikhoan.png">
                    </div>
                    <div class="text-center text-success">Thiết lập tài khoản</div>
                </div>

                <div class="step col-sm-4">
                    <div class="text-center mb-3">
                        <img src="images/step-hoanthanh.png">
                    </div>
                    <div class="text-center text-success">Hoàn thành</div>
                </div>
            </div>
        </div>
    </article>

    <script src="../../js/docs.js"></script>
</body>

</html>
