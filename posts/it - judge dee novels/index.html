<!DOCTYPE html>
<html lang="vi">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Robert van Gulik"/>
    
    <title>Danh sách truyện Địch Công kỳ án</title>

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
    <article>
        <h2>Danh sách truyện Địch Công kỳ án</h2>

        <div id="app">
            <div v-for="e in novels"
                class="d-flex mb-3"
                style="border: 4px double #dee2e6 !important;">
                <img :src="e.cover"
                    style="width: 189px; height: 280px"
                    class="mr-3 object-fit-cover" />

                <div class="pt-2">
                    <div class="font-weight-500">
                        {{e.name}}
                    </div>

                    <div class="text-success font-italic"
                        v-if="e.vietnameseName">
                        {{e.vietnameseName}}
                    </div>

                    <div v-if="e.wikiLink">
                        <a :href="e.wikiLink"
                            target="_blank">Wiki</a>
                    </div>

                    <div class="text-muted font-size-0.875"
                        v-if="e.year">
                        {{e.year}}
                    </div>

                    <div class="mt-3">
                        <span class="badge px-4 py-3 badge-warning"
                            v-if="e.status == 'reading'">
                            Đang đọc
                        </span>

                        <span class="badge px-4 py-3 badge-success"
                            v-else-if="e.status == 'read'">
                            Đã đọc
                        </span>

                        <span class="badge px-4 py-3 badge-danger"
                            v-else>
                            Chưa đọc
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="js/script.js" type="module"></script>
    
    <script src="../../js/docs.js"></script>
</body>
</html>
