<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://lockex1987.github.io/css/style.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <title>Cloud downloader</title>
</head>

<body>
    <article>
        <h2>Cloud downloader</h2>

        <textarea id="linksInput" class="form-control" placeholder="Nhập link ở đây"></textarea>

        <div class="mt-3 text-right">
            <button id="startButton" class="btn btn-primary">
                Start download
            </button>

            <button id="addButton" class="btn btn-success">
                Thêm vào danh sách
            </button>

            <button id="clearDownload" class="btn btn-danger">
                Clear download
            </button>
        </div>
    </article>

    <script src="js/popup.js"></script>
</body>

</html>
