<!DOCTYPE html>
<html lang="vi">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Popup, bootstrap">
    <title>Modal</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Modal</h2>

        <p>
            <button id="myBtn">Open modal</button>
        </p>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Modal Header</h4>
                    <span class="close" data-dismiss-modal="myModal">×</span>
                </div>

                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                    <p><input id="myInput" type="text"></p>
                    <div style="height: 1000px">
                        Nội dung dài, để có scroll
                    </div>
                </div>

                <div class="modal-footer">
                    <button data-dismiss-modal="myModal" type="button">
                        Đóng
                    </button>

                    <button type="button" onclick="closeModal('myModal')">
                        Cũng đóng
                    </button>
                </div>
            </div>
        </div>
        
        <div style="height: 2000px">
            <p>Dummy content. Nội dung dài, để có scroll</p>
        </div>
    </article>

    <link rel="stylesheet" href="css/modal.css" />
    <script src="js/modal.js"></script>

    <script>
        document.querySelector("#myBtn").addEventListener('click', function () {
            openModal('myModal');
            document.querySelector('#myInput').focus();
        });
    </script>
    <script src="../../js/docs.js"></script>
</body>

</html>
