<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Display Webcam Stream"/>
    
    <title>Display Webcam Stream</title>

    <link rel="icon" href="../../images/favicon.png"/>
    <link rel="stylesheet" href="../../css/style.css"/>

<style>
    #container {
      margin: 0px auto;
      width: 500px;
      height: 375px;
      border: 10px #333 solid;
    }

    #videoElement {
      width: 500px;
      height: 375px;
      background-color: #666;
    }
  </style>

</head>
<body>
    <article>
        <h2>Display Webcam Stream</h2>
        <p>Phải dùng Chrome, Chromium không được.</p>
<pre>google-chrome --use-fake-device-for-media-stream --use-fake-ui-for-media-stream --use-file-for-fake-video-capture=newfile.mjpeg</pre>
<div id="container">
  <video autoplay="true"
    id="videoElement">

  </video>
  <div id="statusElement">Status</div>
</div>

    </article>

<script>
  var video = document.querySelector('#videoElement');
  var statusElement = document.querySelector('#statusElement');

  if (navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(function(stream) {
        video.srcObject = stream;
        statusElement.innerHTML = '<span>Webcam Success!</span>';
        console.info('Webcam Success!');
      })
      .catch(function(err) {
console.log(err);
        statusElement.innerHTML = '<span>Webcam Error!</span>';
        console.error('Webcam Error!');
      });
  }
</script>

    <script src="../../js/docs.js"></script>
</body>
</html>
