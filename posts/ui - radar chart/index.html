<!doctype html>
<html>

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thống kê chỉ số của các vận động viên">
    <title>Radar chart</title>

    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article>
        <h2>Radar chart</h2>
        <h3>Tự vẽ bằng canvas</h3>
        
        <div id="noLibRadarChart"></div>
        <p>Tự làm thì phức tạp, hãy sử dụng thư viện.</p>

        <h3>Sử dụng thư viện Chart.js</h3>
        <div class="chartContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div>
            <img id="portrait"/>
        </div>
        <div id="list"></div>

        <h3>Sử dụng thư viện Highcharts</h3>
        <div id="container"></div>
    </article>

    <script src="js/draw-with-canvas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="js/highcharts-script.js"></script>

    <script src="../../js/docs.js"></script>
