  <title>CMYK Art</title>

      <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */
      body {
	width: 100%;
	height: 100%;
	background: #fafafa;
}

/* 3D Art */
#tridiv {
	perspective: 800px;
	position: absolute;
	overflow: hidden;
	width: 100%;
	height: 100%;
	background: transparent;
	font-size: 250%;
}
.face {
	box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.4);
}
.scene, .shape, .face, .face-wrapper, .cr {
	position: absolute;
	transform-style: preserve-3d;
}
.scene {
	width: 80em;
	height: 80em;
	top: 60%;
	left: 50%;
	margin: -40em 0 0 -40em;
}
.shape {
	top: 50%;
	left: 50%;
	width: 0;
	height: 0;
	transform-origin: 50%;
}
.face, .face-wrapper {
	overflow: hidden;
	transform-origin: 0 0;
	backface-visibility: hidden;
	/* hidden by default, prevent blinking and other weird rendering glitchs */
}
.face {
	background-size: 100% 100%!important;
	background-position: center;
}
.face-wrapper .face {
	left: 100%;
	width: 100%;
	height: 100%
}
.photon-shader {
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%
}
.side {
	left: 50%;
}
.cr, .cr .side {
	height: 100%;
}
[class*="cuboid"] .ft, [class*="cuboid"] .bk {
	width: 100%;
	height: 100%;
}
[class*="cuboid"] .bk {
	left: 100%;
}
[class*="cuboid"] .rt {
	-webkit-transform: rotateY(-90deg) translateX(-50%);
	transform: rotateY(-90deg) translateX(-50%);
}
[class*="cuboid"] .lt {
	-webkit-transform: rotateY(90deg) translateX(-50%);
	transform: rotateY(90deg) translateX(-50%);
}
[class*="cuboid"] .tp {
	-webkit-transform: rotateX(90deg) translateY(-50%);
	transform: rotateX(90deg) translateY(-50%);
}
[class*="cuboid"] .bm {
	-webkit-transform: rotateX(-90deg) translateY(-50%);
	transform: rotateX(-90deg) translateY(-50%);
}
[class*="cuboid"] .lt {
	left: 100%;
}
[class*="cuboid"] .bm {
	top: 100%;
}
/* .cub-1 styles */
.cub-1 {
	-webkit-transform:translate3D(0em, 0em, 0em) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
	transform:translate3D(0em, 0em, 0em) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
	opacity:1;
	width:5em;
	height:1em;
	margin:-0.5em 0 0 -2.5em;
	-webkit-transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
	transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
	cursor: pointer;
}
.cub-1 .ft {
	-webkit-transform:translateZ(2.5em);
	transform:translateZ(2.5em);
}
.cub-1 .bk {
	-webkit-transform:translateZ(-2.5em) rotateY(180deg);
	transform:translateZ(-2.5em) rotateY(180deg);
}
.cub-1 .rt, .cub-1 .lt {
	width:5em;
	height:1em;
}
.cub-1 .tp, .cub-1 .bm {
	width:5em;
	height:5em;
}
.cub-1 .face {
	background-color:#000000;
}
/* .cub-2 styles */
.cub-2 {
	-webkit-transform:translate3D(0em, -2em, 0em) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
	transform:translate3D(0em, -2em, 0em) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
	opacity:1;
	width:5em;
	height:1em;
	margin:-0.5em 0 0 -2.5em;
	-webkit-transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
	transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
	cursor: pointer;
}
.cub-2 .ft {
	-webkit-transform:translateZ(2.5em);
	transform:translateZ(2.5em);
}
.cub-2 .bk {
	-webkit-transform:translateZ(-2.5em) rotateY(180deg);
	transform:translateZ(-2.5em) rotateY(180deg);
}
.cub-2 .rt, .cub-2 .lt {
	width:5em;
	height:1em;
}
.cub-2 .tp, .cub-2 .bm {
	width:5em;
	height:5em;
}
.cub-2 .face {
	background-color:#FFFF00;
}
/* .cub-3 styles */
.cub-3 {
	-webkit-transform:translate3D(0em, -4em, 0em) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
	transform:translate3D(0em, -4em, 0em) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
	opacity:1;
	width:5em;
	height:1em;
	margin:-0.5em 0 0 -2.5em;
	-webkit-transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
	transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
	cursor: pointer;
}
.cub-3 .ft {
	-webkit-transform:translateZ(2.5em);
	transform:translateZ(2.5em);
}
.cub-3 .bk {
	-webkit-transform:translateZ(-2.5em) rotateY(180deg);
	transform:translateZ(-2.5em) rotateY(180deg);
}
.cub-3 .rt, .cub-3 .lt {
	width:5em;
	height:1em;
}
.cub-3 .tp, .cub-3 .bm {
	width:5em;
	height:5em;
}
.cub-3 .face {
	background-color:#FF00FF;
}
/* .cub-4 styles */
.cub-4 {
	-webkit-transform:translate3D(0em, -6em, 0em) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
	transform:translate3D(0em, -6em, 0em) rotateX(0deg) rotateY(90deg) rotateZ(0deg);
	opacity:1;
	width:5em;
	height:1em;
	margin:-0.5em 0 0 -2.5em;
	-webkit-transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
	transition: all 0.28s cubic-bezier(0.4, 0, 0.2, 1);
	cursor: pointer;
}
.cub-4 .ft {
	-webkit-transform:translateZ(2.5em);
	transform:translateZ(2.5em);
}
.cub-4 .bk {
	-webkit-transform:translateZ(-2.5em) rotateY(180deg);
	transform:translateZ(-2.5em) rotateY(180deg);
}
.cub-4 .rt, .cub-4 .lt {
	width:5em;
	height:1em;
}
.cub-4 .tp, .cub-4 .bm {
	width:5em;
	height:5em;
}
.cub-4 .face {
	background-color:#00FFFF;
}


.cub-1:hover + .cub-2, .cub-1:hover + .cub-2 + .cub-3, .cub-1:hover + .cub-2 + .cub-3 + .cub-4 {
	margin-top: -1.5%;
}

.cub-2:hover + .cub-3, .cub-2:hover + .cub-3 + .cub-4 {
	margin-top: -1.5%;
}

.cub-3:hover + .cub-4 {
	margin-top: -1.5%;
}

    </style>
