<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Demo 2: Tab nhận</title>

    <link rel="icon" href="../../images/favicon.png" />
    <link rel="stylesheet" href="../../css/style.css" />
</head>

<body>
    <article>
        <h2>Demo 2: Tab nhận</h2>

        <div id="app">
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-success"
                        :disabled="isConnected"
                        @click="connectPeers()">
                    Kết nối
                </button>

                <button class="btn btn-danger"
                        :disabled="!isConnected"
                        @click="disconnectPeers()">
                    Ngắt kết nối
                </button>
            </div>

            <div>
                <div class="mb-3">
                    Thông tin kết nối
                </div>

                <div class="text-muted">
                    Local decription:
                </div>
                <textarea class="form-control mb-3" v-model.trim="localDecription"></textarea>
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" @click="processOffer()">
                        Remote xử lý offer
                    </button>
                </div>

                <div class="text-muted">
                    Local ICE candidate:
                </div>
                <textarea class="form-control mb-3" v-model.trim="localIceCandidate"></textarea>
                <div class="mb-3">
                    <button type="button" class="btn btn-secondary" @click="remoteAddLocalIceCandiate()">
                        Remote thêm ICE candiate của local
                    </button>
                </div>

                <div class="text-muted">
                    Remote description:
                </div>
                <div class="text-info text-wrap text-break mb-3">
                    {{remoteDescription}}
                </div>

                <div class="text-muted">
                    Remote ICE candidate:
                </div>
                <div class="text-info text-wrap text-break mb-3">
                    {{remoteIceCandidate}}
                </div>


            </div>

            <form class="mb-3" @submit.prevent="sendMessage()">
                <input type="text"
                        placeholder="Nội dung tin nhắn"
                        class="form-control"
                        :disabled="!isConnected"
                        ref="messageInputBox"
                        v-model.trim="message">
            </form>

            <div class="mb-3">Các tin nhắn đã nhận:</div>
            <div class="bg-light px-3 pt-3 pb-3" ref="receiveBox"></div>
        </div>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <script src="js/demo2-sender.js"></script>
</body>

</html>
