<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Text in progress bar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-3">
        <div class="wrapper">
            <div class="bg" style="width: 50%;">
                <div class="el">50%</div>
            </div>
        </div>

        <div class="position-relative border mt-2 rounded  overflow-hidden" style="width: 200px;">
            <div class="text-nowrap bg-light text-info" style="font-size: 50px;">&nbsp; 25%</div>
            <div class="text-nowrap bg-danger text-white position-absolute overflow-hidden" style="font-size: 50px; width: 25%; top: 0; left: 0;">&nbsp; 25%</div>
        </div>
    </div>
</body>

</html>
