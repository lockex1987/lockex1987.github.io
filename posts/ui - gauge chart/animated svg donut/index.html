<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated SVG Donut</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <article>
    <div class="donut text-center three-quarter-filled">
        <svg version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                x="0px"
                y="0px"
                width="230px"
                height="230px"
                viewBox="0 0 230 230"
                enable-background="new 0 0 230 230"
                xml:space="preserve"
                class="mx-auto">
            <defs>
                <linearGradient id="quotaDonut__gradient">
                    <stop stop-color="#fc0023" offset="0%"></stop>
                    <stop stop-color="#00FF00" class="quotaDonut__gradientStopEnd" offset="100%"></stop>
                </linearGradient>
            </defs>

            <!-- Di chuyển để các đường tròn ra giữa -->
            <g transform="translate(115, 115)">
                <circle r="100" class="circle-back" />
                <circle r="115" class="circle-border" />
                <circle r="85" class="circle-border" />
                <circle r="100" class="circle-front" transform="rotate(270.1)" />
            </g>
        </svg>
    </div>
</article>

    <script src="./script.js"></script>
</body>

</html>
