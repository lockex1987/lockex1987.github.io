<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Image map (demo 1)</title>
	<style type="text/css">
		.imageMap { display: block; position: relative; width: 300px; height: 300px; margin: 40px auto; z-index: 100; background: url("default.png"); }
		.backer { display: block; width: 300px; height: 300px; position: absolute; left: 0; top: 0; z-index: -1;}
		.backer::after {
			display: block; content: ""; width: 100px; height: 30px; position: absolute; left: 100px; top: 135px;
			font: bold 14px/30px arial, sans-serif; text-align: center;
		}
		.maps { border: 0; display: block; position: absolute; left: 0; top: 0; }
		#mapper { display: block; position: relative; }
		area { display: block; }
		area:nth-of-type(1):hover ~ span { background: url(p1.png); }
		area:nth-of-type(2):hover ~ span { background: url(p2.png); }
		area:nth-of-type(3):hover ~ span { background: url(p3.png); }
		area:nth-of-type(4):hover ~ span { background: url(p4.png); }
		area:nth-of-type(5):hover ~ span { background: url(p5.png); }
		area:nth-of-type(6):hover ~ span { background: url(p6.png); }

		area:nth-of-type(1):hover ~ span::after { content: "Option One"; }
		area:nth-of-type(2):hover ~ span::after { content: "Option Two"; }
		area:nth-of-type(3):hover ~ span::after { content: "Option Three"; }
		area:nth-of-type(4):hover ~ span::after { content: "Option Four"; }
		area:nth-of-type(5):hover ~ span::after { content: "Option Five"; }
		area:nth-of-type(6):hover ~ span::after { content: "Option Six"; }
	</style>
</head>
<body>
	<div class="imageMap">
		<img usemap="#mapper" src="blank2.png" class="maps"/>
		<map id="mapper" name="mapper">
			<area title="Option One"   coords="150,0,214,38,186,85,115,85,87,38"        shape="poly" href="#a"/>
			<area title="Option Two"   coords="217,40,281,76,281,148,225,148,191,88"    shape="poly" href="#b"/>
			<area title="Option Three" coords="224,153,280,153,280,227,217,263,189,215" shape="poly" href="#c"/>
			<area title="Option Four"  coords="184,216,213,264,150,300,68,264,114,216"  shape="poly" href="#d"/>
			<area title="Option Five"  coords="19,152,76,152,111,213,83,262,20,226"     shape="poly" href="#e"/>
			<area title="Option Six"   coords="84,40,112,88,77,149,21,149,21,78"        shape="poly" href="#f"/>
			<span class="backer"></span>
		</map>
	</div>
</body>
</html>
