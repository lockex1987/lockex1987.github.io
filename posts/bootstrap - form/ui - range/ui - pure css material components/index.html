<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pure CSS Material Components Showcase</title>
    <link rel="stylesheet" href="css/mqyjxv.css">
    <link rel="stylesheet" href="css/gyawdv.css">
    <link rel="stylesheet" href="css/yexwny.css">
    <link rel="stylesheet" href="css/zpygbb.css">
    <link rel="stylesheet" href="css/vvwjbq.css">
    <link rel="stylesheet" href="css/poeyje.css">
    <link rel="stylesheet" href="css/ljwjvr.css">
    <link rel="stylesheet" href="css/bmndnr.css">
    <link rel="stylesheet" href="css/oblzrx.css">
    <link rel="stylesheet" href="css/bxxpqn.css">
    <link rel="stylesheet" href="css/xyoorq.css">
    <link rel="stylesheet" href="css/gyzbej.css">
    <link rel="stylesheet" href="css/style.css">
    <!--
    <link rel='stylesheet' href='dist/matter.css'>
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
    <meta name="description" content="Pure CSS Material Components Showcase">
</head>

<body>
    <article>
        <header>
            Pure CSS Material Components Showcase
        </header>
        <main class="grid">
            <div></div>
            <div class="column">
                Enabled
            </div>
            <div class="column">
                Disabled
            </div>
            
            
			<a class="title" href="https://codepen.io/finnhvman/pen/LJWJVR" target="_top">Slider</a>
            <div>
                <label class="pure-material-slider"> <input type="range" min="0" max="100"> <span>Slider</span> </label>
            </div>
            <div>
                <label class="pure-material-slider"> <input type="range" min="0" max="100" disabled> <span>Slider</span>
                </label>
            </div>
            <a class="title" href="https://codepen.io/finnhvman/pen/bmNdNr" target="_top">Progress - Circular</a>
            <div>
                <progress class="pure-material-progress-circular"></progress>
            </div>
            <div></div>
            <a class="title" href="https://codepen.io/finnhvman/pen/OBLZRX" target="_top">Progress - Linear</a>
            <div class="progresses">
                <progress class="pure-material-progress-linear" value="0" max="100"></progress>
                <progress class="pure-material-progress-linear"></progress>
            </div>
            <aside>
                <div class="theming">
                    <label id="toggle" class="pure-material-switch"> <input type="checkbox" checked> <span>Colors</span>
                    </label>
                    <label id="primary" class="pure-material-slider"> <input type="range" min="0" max="360" value="207">
                        <span>Primary</span> </label>
                    <label id="on-primary" class="pure-material-slider"> <input type="range" min="0" max="255"
                            value="255"> <span>On Primary</span> </label>
                    <label id="surface" class="pure-material-slider"> <input type="range" min="0" max="255" value="255">
                        <span>Surface</span> </label>
                    <label id="on-surface" class="pure-material-slider"> <input type="range" min="0" max="255"
                            value="0"> <span>On Surface</span> </label>
                </div>
            </aside>
        </main>
        <footer>
            <a href="https://codepen.io/collection/nZKBZe/" target="_blank">Pure CSS Material Components</a>
        </footer>
        <script src="js/index.js"></script>
    </article>
    <script src="../../js/docs.js"></script>
</body>

</html>
