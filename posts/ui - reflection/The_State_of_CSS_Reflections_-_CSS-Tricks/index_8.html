<!DOCTYPE html>
<html class=" -moz-">
<head>
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico">
  <link rel="mask-icon" type="" href="https://production-assets.codepen.io/assets/favicon/logo-pin-f2d2b6d2c61838f7e76325261b7195c27224080bc099486ddd6dccb469b8e8e6.svg" color="#111">
  <meta name="robots" content="noindex">
  <title>CodePen - bar distribution</title>
  
  
  
  
      

  

  

  
  


<link media="all" href="index_8.css" type="text/css" rel="stylesheet">
</head>
<body translate="no">

  
<svg viewBox="-2000 -1250 4000 2500">
  <defs>
    <rect id="bar" y="-625" width="320" height="625"></rect>
    <marker id="a" viewBox="-20 -15 45 30" refX="20" orient="auto" markerUnits="strokeWidth" markerWidth="60" markerHeight="48">
      <path d="M0,0L-5,-5L10,0L-5,5z"></path>
    </marker>
  </defs>
  <g id="axes">
    <line x1="-1760" x2="1760" marker-end="url(#a)"></line>
    <text x="1760">x<tspan class="code">(+)</tspan></text>
    <text class="code" x="-1760">(-)</text>
    <line y1="-1250" y2="500" marker-end="url(#a)"></line>
    <text y="500">y<tspan class="code">(+)</tspan></text>
    <text class="code" y="-1250">(-)</text>
  </g>
  <g id="guides">
    <line x1="-1600" y1="-1040" x2="-1600" y2="1040"></line>
    <line x1="-1280" x2="-1280" y2="160"></line>
    <line x1="-960" x2="-960" y2="440"></line>
    <line x1="1280" x2="1280" y2="760"></line>
    <!--line(x1=-bar_x0 x2=-bar_x0 y2=gds_yt)-->
  </g>
  <g id="bars">
    <line class="guide" id="g0" x1="-640" x2="1280"></line>
    <use xlink:href="#g0" y="-625"></use>
    <use xlink:href="#bar" x="-1600"></use>
    <text class="code" x="-1440" y="-665">0</text>
    <use xlink:href="#bar" x="-1280"></use>
    <text class="code" x="-1120" y="-665">1</text>
    <use xlink:href="#bar" x="-960"></use>
    <text class="code" x="-800" y="-665">2</text>
    <use xlink:href="#bar" x="1280"></use>
    <text class="code" x="1440" y="-665">$n - 1</text>
  </g>
  <g id="meas">
    <line y1="-1000" x2="-1600" y2="-1000" marker-end="url(#a)"></line>
    <text class="code" x="-800" y="-1000">.5*$n*$bar-w</text>
    <text class="code" x="-1600" y="-1000">(-)</text>
    <line x1="-1600" y1="120" x2="-1280" y2="120" marker-end="url(#a)"></line>
    <text class="code" x="-1600" y="120">$bar-w</text>
    <text class="code" x="-1280" y="120">(+)</text>
    <line x1="-1600" y1="400" x2="-960" y2="400" marker-end="url(#a)"></line>
    <text class="code" x="-1280" y="400">2*$bar-w</text>
    <text class="code" x="-960" y="400">(+)</text>
    <line x1="-1600" y1="720" x2="1280" y2="720" marker-end="url(#a)"></line>
    <text class="code" x="-160" y="720">($n - 1)*$bar-w</text>
    <text class="code" x="1280" y="720">(+)</text>
    <!--line(x1=bar_x0 y1=-mes_y0 
     x2=-bar_x0 y2=-mes_y0 
     marker-end='url(#a)')
    -->
    <!--text.code(y=-mes_y0) $n*$bar-w-->
  </g>
</svg>
  
  
  
  
  



 </body>
</html>
