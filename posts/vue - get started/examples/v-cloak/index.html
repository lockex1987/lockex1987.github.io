<body>
    <article>
        <h2>Vue v-cloak</h2>
        <p>Không hiển thị mã template của Vue.</p>
        <p>Sau khi Vue instance được khởi tạo xong, nó sẽ tự động loại bỏ thuộc tính <code>v-cloak</code>.</p>

        <div id="app" v-cloak>
            <p>How are you, {{ name }}?</p>
        </div>
        <p>
            <button onclick="loadApp()">
                Load app
            </button>
        </p>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        function loadApp() {
            new Vue({
                el: '#app',
                data: {
                    name: 'David'
                }
            });
        }
    </script>
