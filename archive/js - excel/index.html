<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="exceljs">
    <title>Export và import file Excel với JS</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
	
  </head>
  <body>
    <article>
      <h2>Export và import file Excel với JS</h2>
      <p>Chúng ta sẽ chỉ thao tác với định dạng xlsx cho đơn giản. Định dạng
        xlsx thực ra chỉ là file zip của các file xml.</p>
      <ul>
        <li>Open Office XML</li>
        <ul>
          <li>WordprocessingML (docx)</li>
          <li>SpreadsheetML (xlsx)</li>
        </ul>
      </ul>

      <p>Sử dụng thư viện <a target="_blank" href="https://github.com/exceljs/exceljs">exceljs</a>.</p>
      
      <p>Demo export</p>
        <div class="mb-3">
            <button id="buttonExport" class="btn btn-primary">
                Export Excel
            </button>
        </div>

        <p>Demo import</p>
        <div class="mb-3">
            <input id="inputExcel" type="file">
        </div>

        <pre id="importResult"></pre>
    </article>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/3.8.0/exceljs.min.js"></script>
    <script src="../../js/common.js"></script>

    <script src="js/demo-exceljs.js"></script>

    <script src="../../js/docs.js"></script>
  </body>
</html>
