<!DOCTYPE html>
<html lang="vi">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Datatable demo">
    <title>Datatable demo</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Datatable demo: selectable</h2>
        <p>Thêm class <code>table-selectable</code>.</p>
        <p>Nên bỏ các class <code>table-striped</code> và <code>table-hover</code> để không xung đột màu nền.</p>
        <p>Lấy các giá trị được chọn bằng phương thức <code>getSelectedRows()</code>.</p>
        
        <table id="myTable"
                class="table table-bordered table-selectable">
            <thead>
                <tr>
                    <th class="text-right">
                        Stt
                    </th>
                    <th data-sort-column="country">
                        Quốc gia
                    </th>
                    <th class="text-right" data-sort-column="population">
                        Dân số
                    </th>
                    <th class="text-center" data-sort-column="fake_date">
                        Ngày nào đó
                    </th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

        <div class="mt-3">
            <button class="btn btn-primary"
                    id="getSelectedButton">
                Get selected
            </button>
        </div>
    </article>

    <link rel="stylesheet" href="css/datatable.css">
    <script src="libs/libs.js"></script>
    <script src="src/datatable.js"></script>
    
    <script type="module" src="js/script_8_selectable.js"></script>
</body>
</html>
