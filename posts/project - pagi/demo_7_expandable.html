<!DOCTYPE html>
<html lang="vi">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Datatable demo">
    <title>Datatable demo</title>
    <link rel="icon" href="../../images/favicon.png">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <article>
        <h2>Datatable demo: expandable</h2>
        <p>Bảng có thêm class <code>table-expandable</code>. Nên bỏ class <code>table-striped</code>.</p>
        <p>Tạo mũi tên bằng một thẻ span với class là <code>table-expandable-arrow</code>.</p>
        
        <table id="app"
            class="table table-bordered table-hover table-expandable">
            <thead>
                <tr>
                    <th>
                        Stt
                    </th>
                    <th data-sort-column="country">
                        Quốc gia
                    </th>
                    <th data-sort-column="population">
                        Dân số
                    </th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                <template v-for="(dataEle, i) in items">
                    <tr class="main-row expanded">
                        <td class="text-right">
                            {{i + 1}}
                        </td>
                        <td>
                            {{dataEle.country}}
                        </td>
                        <td class="text-right">
                            {{dataEle.population}}
                        </td>
                        <td class="text-center">
                            <!-- Mũi tên expander -->
                            <span class="table-expandable-arrow"></span>
                        </td>
                    </tr>
                    
                    <!-- Mặc định ẩn dòng chi tiết -->
                    <tr class="detail-row"
                        style="display: none">
                        <td class="text-center"
                            colspan="4">
                            {{dataEle.fake_date}}
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
    <link rel="stylesheet" href="css/datatable.css">
    <script src="../project - pagi/js/pagi.js"></script>
    <script src="src/datatable.js"></script>
    
    <script type="module" src="js/script_7_expandable.js"></script>
</body>
</html>
